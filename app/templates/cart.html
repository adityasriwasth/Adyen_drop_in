{% extends "layout.html" %}

{% block content %}

    <main class="preview-page">
        <section class="cart">
            <h2>Cart</h2>
            <div class="order-summary">
                <ul class="order-summary-list">
                    <li class="order-summary-list-list-item">
                        <img src="{{ url_for('static', filename='img/liverpoolkit.jpeg') }}"
                             class="order-summary-list-list-item-image"/>
                        <p class="order-summary-list-list-item-title">Liverpool FC 2020-21 Jersey</p>
                        <p class="order-summary-list-list-item-price">€70.00</p>
                    </li>
                    <li class="order-summary-list-list-item">
                        <img src="{{ url_for('static', filename='img/liverpoolscarf.jpeg') }}"
                             class="order-summary-list-list-item-image"/>
                        <p class="order-summary-list-list-item-title">Champions of Europe Scarf</p>
                        <p class="order-summary-list-list-item-price">€20.00</p>
                    </li>
                     <li class="order-summary-list-list-item">
                        <img src="{{ url_for('static', filename='img/liverpool.svg') }}"
                             class="order-summary-list-list-item-image"/>
                        <p class="order-summary-list-list-item-title">Liverpool FC Poster (Logo)</p>
                        <p class="order-summary-list-list-item-price">€35.00</p>
                    </li>
                </ul>
            </div>
            <div class="cart-footer"><span class="cart-footer-label">Total:</span><span class="cart-footer-amount">€125.00</span>
                <a href="{{ url_for('checkout', integration=method) }}">
                    <p class="button">Continue to checkout</p>
                </a>
            </div>
        </section>
    </main>

{% endblock %}
